version: '3.8'

services:
  db:
    build: ../
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ../init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      retries: 5

  app:
    build: ../app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    links:
      - db
